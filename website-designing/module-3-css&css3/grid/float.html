<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>float</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        #content
        {
          width: 80%;
          height: auto;
          padding: 25px;

        }
        .box1
        {
          width: 45%;
          height: auto;
          margin: 0;
          padding: 25px;
          background-color: gray;
          float: left;
          margin-top: 2%;
        }
        .box2
        {
          width: 45%;
          height: auto;
          margin: 0;
          padding: 25px;
          background-color: green;
          float: right;
          margin-top: 2%;
        }

    </style>
</head>
<body>
    
    <section id="content">
        <h1>Float Properties</h1>
        <div class="box1"></div>
        <div class="box2"></div>

        <div class="box1"></div>
        <div class="box2"></div>
    </section>


</body>
</html>
