<html>

<body>
    
     <form style="width: 50%; margin-left: 25%;">
        <fieldset>
        <legend align="left">Register Form</legend>
        <label>Name *</label>
        <br>
        <input type="text" name="name" placeholder="Name *" />
        <br><br>
        <label>select Language :</label>
        <br>
        PHP :<input type="checkbox" name="Language" value="php" />
        Node js :<input type="checkbox" name="Language" value="node" />
        Asp.net :<input type="checkbox" name="Language" value=".net" />
        Java :<input type="checkbox" name="Language" value="java" />
         <br /><br>
        <label>Select Gender</label>
        <br>
        Male :<input type="radio" name="gender" value="male" />
        FeMale :<input type="radio" name="gender" value="female" />
        Other :<input type="radio" name="gender" value="other" />
        <br><br>
        <label>Address :</label>
        <br>
        <textarea rows="5" cols="45"></textarea>
        <br><br>
        <input type="submit" value="Send Data">
    </fieldset> 
    </form>
</body>
