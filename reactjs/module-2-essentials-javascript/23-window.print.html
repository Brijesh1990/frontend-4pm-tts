<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <script src="js/bill.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 40px;
      color: #333;
    }

    .invoice-box {
      max-width: 800px;
      margin: auto;
      border: 1px solid #eee;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .invoice-box table {
      width: 100%;
      line-height: inherit;
      text-align: left;
      border-collapse: collapse;
    }

    .invoice-box table td {
      padding: 8px;
      vertical-align: top;
    }

    .invoice-box table tr td:nth-child(2) {
      text-align: right;
    }

    .invoice-box table tr.top table td {
      padding-bottom: 20px;
    }

    .invoice-box table tr.top table td.title {
      font-size: 35px;
      line-height: 35px;
      color: #333;
    }

    .invoice-box table tr.information table td {
      padding-bottom: 40px;
    }

    .invoice-box table tr.heading td {
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .invoice-box table tr.item td {
      border-bottom: 1px solid #eee;
    }

    .invoice-box table tr.total td:nth-child(2) {
      border-top: 2px solid #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="invoice-box">
    <table>
      <tr class="top">
        <td colspan="2">
          <table>
            <tr>
              <td class="title">
                Company Name
              </td>

              <td>
                Invoice #: 123<br>
                Created: April 29, 2025<br>
                Due: May 6, 2025
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr class="information">
        <td colspan="2">
          <table>
            <tr>
              <td>
                Client Name<br>
                123 Client Street<br>
                City, Country
              </td>

              <td>
                Company Name<br>
                contact@company.com
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr class="heading">
        <td>Item</td>
        <td>Price</td>
      </tr>

      <tr class="item">
        <td>Website Design</td>
        <td>$300.00</td>
      </tr>

      <tr class="item">
        <td>Hosting (3 months)</td>
        <td>$75.00</td>
      </tr>

      <tr class="item">
        <td>Domain (1 year)</td>
        <td>$10.00</td>
      </tr>

      <tr class="total">
        <td></td>
        <td>Total: $385.00</td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" style="background-color: red; color: white; font-size: 18px; border: none;" onclick="rohit()" id="btn">Print invoice</button></td>
      </tr>
    </table>
  </div>

</body>
</html>
