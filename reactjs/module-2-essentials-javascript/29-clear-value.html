<script>
function display()
{
document.getElementById("res").value=0;
}
</script>

<h1>Clear the values</h1>
<form>
<div class="form-group mt-3">
<input type="text" id="res"  placeholder="0" class="form-control" />
</div>

<div class="form-group mt-3">
<button type="button" onclick="display()"  class="btn btn-sm btn-dark text-white">Clear here</button>
</div>
</form>

</div>
