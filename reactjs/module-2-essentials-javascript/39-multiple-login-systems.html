<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='js/login.js'></script>
</head>
<body>
    <div class="w-50 shadow p-5 mt-5 mx-auto">
        <h2>Multiple Login</h2>
        <form>
            <div class="form-group mt-3">
                <label for="username">Select Username</label>
                <select  id="username" class="form-control" placeholder="Enter username">
                    <option value="">Select User</option>
                    <option value="manager">Manager</option>
                    <option value="Developer">Developer</option>
                    <option value="Srdeveloper">Sr Developer</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="password">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="form-group mt-3">
                <button type="button" id="password" class="btn btn-md btn-dark text-white" placeholder="Enter password" onclick="auth()">Login</button>
        
        </form>
    </div>
    <!-- sweet alert CDN -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
