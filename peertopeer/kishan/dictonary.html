<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>JAY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <section id="header">
        <div class="header w-50 text-center mx-auto text-success">
            <h1>Free Dictonary</h1>
        </div>
    </section>
    <section id="content" class="w-75 mx-auto">
        <div class="content">
            <form action="">
                <div class="input-group">
                    <input type="text" class="input-group-text" name="search" id="search" placeholder="Search ...">
                    <button type="button" class="btn btn-success" ><span class="bi bi-search" data-bs-toggle="modal" data-bs-target="#model"></span></button>
                </div>
            </form>
        </div>
        <div class="details">
            <div class="word">
                <h2>word</h2>
                <button class="btn btn-success">
                <span class="bi bi-volume-up"></span>
                </button>
            </div>
            <div class="speech">
                <h3 class="text-success">Part of Speech : </h3>
                <p class="fs-5">none</p>
            </div>
            <div class="definition">
                <h3 class="text-success">Definition : </h3>
                <p class="fs-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, debitis?</p>
            </div>
            <div class="example">
                <h3 class="text-success">Example</h3>
                <p class="fs-5"></p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
