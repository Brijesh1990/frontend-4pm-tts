<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <script>
        function display()
        {
            var a=parseInt(document.getElementById("a").value);
            var b=parseInt(document.getElementById("b").value);
            var res=a+b;
            document.getElementById("para").innerHTML="Additions of Numbers is :"+res;

        }
    </script>
    <div class="container w-25 mx-auto shadow p-5 mt-5">
        <h1>Add</h1>
        <form>
            <div class="form-group mt-3">
                <input type="text" id="a" placeholder="Enter a values" class="form-control" />
            </div>
            
            <div class="form-group mt-3">
                <input type="text" id="b" placeholder="Enter b values" class="form-control" />
            </div>
            
            <div class="form-group mt-3">
                <button type="button" onclick="display()"  class="btn btn-sm btn-dark text-white">Add Here</button>
            </div>
        </form>
        <p id="para" class="text-success fs-6 mt-5"></p>
    </div>
</body>
</html>
